specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WooRouter
    network: avalanche
    source:
      address: "0xf551010868773e66C9A235dC92F148464680af34"
      abi: WooRouter
      startBlock: 9713598
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - WooRouterSwap
      abis:
        - name: WooRouter
          file: ./abis/WooRouter.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: WooRouterSwap(uint8,address,address,uint256,uint256,address,address)
          handler: handleWooRouterSwap
      file: ./src/mappings/wooRouter/wooRouter.ts
  - kind: ethereum/contract
    name: WooPPV2
    network: avalanche
    source:
      address: "0xF8cE0D043891b62c55380fB1EFBfB4F186153D96"
      abi: WooPP
      startBlock: 9713408
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - WooSwap
      abis:
        - name: WooPP
          file: ./abis/WooPPV3.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: WooSwap(indexed address,indexed address,uint256,uint256,address,indexed address,address)
          handler: handleWooSwapV2
      file: ./src/mappings/wooPP/wooPP.ts