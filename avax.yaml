specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WooVaultManager
    network: avalanche
    source:
      address: "0xb97851Fa559C2596e26038a1D531BB846050Cdf7"
      abi: WooVaultManager
      startBlock: 9711820
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RewardDistributed
      abis:
        - name: WooVaultManager
          file: ./abis/WooVaultManager.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: RewardDistributed(indexed address,uint256)
          handler: handleRewardDistributed
      file: ./src/mappings/wooVaultManager/wooVaultManager.ts
  - kind: ethereum/contract
    name: WooRouter
    network: avalanche
    source:
      address: "0x160020B09DeD3d862f7f851B5c50632BcF2062FF"
      abi: WooRouter
      startBlock: 10857815
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - WooRouterSwap
      abis:
        - name: WooRouter
          file: ./abis/WooRouterV2.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: WooRouterSwap(uint8,indexed address,indexed address,uint256,uint256,address,indexed address,address)
          handler: handleWooRouterSwap
      file: ./src/mappings/wooRouter/wooRouter.ts
  - kind: ethereum/contract
    name: WooPPV2
    network: avalanche
    source:
      address: "0xF8cE0D043891b62c55380fB1EFBfB4F186153D96"
      abi: WooPP
      startBlock: 9713408
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - WooSwap
      abis:
        - name: WooPP
          file: ./abis/WooPPV3.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: WooSwap(indexed address,indexed address,uint256,uint256,address,indexed address,address)
          handler: handleWooSwapV2
      file: ./src/mappings/wooPP/wooPP.ts