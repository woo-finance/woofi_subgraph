specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WooCrossChainRouterV1
    network: matic
    source:
      address: "0x376d567C5794cfc64C74852A9DB2105E0b5B482C"
      abi: WooCrossChainRouter
      startBlock: 29897168
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - WooCrossSwapOnSrcChain
        - WooCrossSwapOnDstChain
      abis:
        - name: WooCrossChainRouter
          file: ./abis/WooCrossChainRouterV1.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: WooCrossSwapOnSrcChain(indexed uint256,indexed address,indexed address,address,uint256,uint256,uint256)
          handler: handleWooCrossSwapOnSrcChainV1
        - event: WooCrossSwapOnDstChain(indexed uint256,indexed address,indexed address,address,uint256,address,address,uint256,uint256)
          handler: handleWooCrossSwapOnDstChainV1
      file: ./src/mappings/wooCrossChainRouter/wooCrossChainRouter.ts
  - kind: ethereum/contract
    name: WooVaultManagerV1
    network: matic
    source:
      address: "0x2e668Bb88287675e34c8dF82686dfd0b7F0c0383"
      abi: WooVaultManager
      startBlock: 29859018
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RewardDistributed
      abis:
        - name: WooVaultManager
          file: ./abis/WooVaultManagerV1.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: RewardDistributed(indexed address,uint256)
          handler: handleRewardDistributedV1
      file: ./src/mappings/wooVaultManager/wooVaultManager.ts
  - kind: ethereum/contract
    name: WooRouterV1
    network: matic
    source:
      address: "0x9D1A92e601db0901e69bd810029F2C14bCCA3128"
      abi: WooRouter
      startBlock: 29860251
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - WooRouterSwap
      abis:
        - name: WooRouter
          file: ./abis/WooRouterV2.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: WooRouterSwap(uint8,indexed address,indexed address,uint256,uint256,address,indexed address,address)
          handler: handleWooRouterSwapV1
      file: ./src/mappings/wooRouter/wooRouter.ts
  - kind: ethereum/contract
    name: WooPPV2
    network: matic
    source:
      address: "0x7400B665C8f4f3a951a99f1ee9872efb8778723d"
      abi: WooPP
      startBlock: 29860023
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - WooSwap
      abis:
        - name: WooPP
          file: ./abis/WooPPV3.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: WooSwap(indexed address,indexed address,uint256,uint256,address,indexed address,address)
          handler: handleWooSwapV2
      file: ./src/mappings/wooPP/wooPP.ts