specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WooCrossChainRouterV1
    network: bsc
    source:
      address: "0x53E255e8Bbf4EDF16797f9885291B3Ca0C70B59f"
      abi: WooCrossChainRouter
      startBlock: 18675185
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - WooCrossSwapOnSrcChain
        - WooCrossSwapOnDstChain
      abis:
        - name: WooCrossChainRouter
          file: ./abis/WooCrossChainRouterV1.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: WooCrossSwapOnSrcChain(indexed uint256,indexed address,indexed address,address,uint256,uint256,uint256)
          handler: handleWooCrossSwapOnSrcChainV1
        - event: WooCrossSwapOnDstChain(indexed uint256,indexed address,indexed address,address,uint256,address,address,uint256,uint256)
          handler: handleWooCrossSwapOnDstChainV1
      file: ./src/mappings/wooCrossChainRouter/wooCrossChainRouter.ts